<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/58c82d8e71.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="content first-content">
            <div class="first-column">
                <h2 class="title title-primary ">welcome back!</h2>
                <p class="description  description-primary">To keep connected with us</p>
                <p class="description  description-primary">please login whith your personal</p>
                <button class="btn btn-primary">sing in</button>
            </div>
            <div class="second-column">
                <h2 class="title title-second">create account</h2>
                <div class="social-media">
                    <ul class="list-social-media">
                        <!-- social midia -->

                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-facebook"></i>
                            </li>
                        </a>

                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-google-plus"></i>
                            </li>
                        </a>

                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-linkedin"></i>
                            </li>
                        </a>

                    </ul>
                </div>
                <p class="description  description-second">or use your email for registration:</p>
                <form class="form">

                    <label class="label-input" for="">
                        <i  class="far fa-user icon-modify "></i>
                        <input type="text" placeholder="Name">
                    </label>

                    <label class="label-input" for="">
                        <i class="far fa-envelope icon-modify "></i>
                        <input type="email" placeholder="Email">
                    </label>

                    <label class="label-input" for="">
                        <i class="fas fa-lock icon-modify "></i> 
                        <input type="password" placeholder="Password">
                    </label>


                    <button class="btn  btn-second">sing up</button>
                </form>
                <!-- scond column -->
            </div>
            <!-- first content -->
        </div>

        <div class="content second-content">
            <div class="first-column">
                <h2 class="title  title-primary">Hello, Friend</h2>
                <p class="description description-primary ">Enter your personal details </p>
                <p class="description description-primary ">and start journey whith us </p>
                <button class="btn btn-primary ">sing up</button>
            </div>
            <div class="second-column">
                <h2 class="title title-second ">sign in to developer</h2>
                <div class="social-media">
                    <ul class="list-social-media">
                        <!-- social midia -->

                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-facebook"></i>
                            </li>
                        </a>

                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-google-plus"></i>
                            </li>
                        </a>

                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-linkedin"></i>
                            </li>
                        </a>

                    </ul>
                </div>
                <p class="description description-second ">or use your email account:</p>

                <form class="form">



                    <label class="label-input" for="">
                        <i class="far fa-envelope icon-modify "></i>
                        <input type="email" placeholder="Email">
                    </label>

                    <label class="label-input" for="">
                        <i class="fas fa-lock icon-modify "></i> 
                        <input type="password" placeholder="Password">
                    </label>

                    <a class="password" href="#">forgot your password?</a>

                    <button class="btn  btn-second">sing in</button>
                </form>


                <!-- scond column -->
            </div>
        </div>
    </div>

</body>

</html>
